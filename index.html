<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Top-Deck</title>
  <meta name="description" content="top deck">
  <meta name="Alex van Winkel" content="game">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <audio id="snd_start"><source src="sounds/start.wav" type="audio/wav"></audio>
  <audio id="snd_stop"><source src="sounds/slot.wav" type="audio/wav"></audio>
  <audio id="snd_prize"><source src="sounds/prize.wav" type="audio/wav"></audio>
  <audio id="snd_prize_loop" loop><source src="sounds/prize_loop.wav" type="audio/wav"></audio>
  <audio id="snd_ft1"><source src="sounds/feature1.wav" type="audio/wav"></audio>
  <audio id="snd_ft2"><source src="sounds/feature2.wav" type="audio/wav"></audio>
  <audio id="snd_ft3"><source src="sounds/feature3.wav" type="audio/wav"></audio>

  <div class="credits">0000</div>


  <div class="feature f1"><img src="img/feature.png" width="40px" height="40px"></div>
  <div class="feature f2"><img src="img/feature.png" width="40px" height="40px"></div>
  <div class="feature f3"><img src="img/feature.png" width="40px" height="40px"></div>

  <div class="reels reel1"></div>
  <div class="reels reel2"></div>
  <div class="reels reel3"></div>

  <div class="hold h1 pulse"></div>
  <div class="hold h2 pulse"></div>
  <div class="hold h3 pulse"></div>


  <div class="start-btn pulse"></div>



  <script src="scripts.js"></script>
</body>
</html>
